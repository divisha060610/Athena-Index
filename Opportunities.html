<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Athena Index</title>
<style>
:root{
  --bg:#0b0b0b;
  --paper:#1a1a1a;
  --ink:#e8e3d9;
  --accent:#c2a76d;
  --muted:#9a9488;
}
body{
  margin:0;
  font-family:Georgia, serif;
  background:var(--bg);
  color:var(--ink);
}
header{
  text-align:center;
  padding:60px 20px;
  border-bottom:1px solid #333;
}
header h1{
  font-size:3rem;
  letter-spacing:2px;
}
header p{
  max-width:650px;
  margin:auto;
  color:var(--muted);
}
.filters{
  background:var(--paper);
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  border-bottom:1px solid #333;
}
select,input[type=range]{
  background:#111;
  color:var(--ink);
  border:1px solid #444;
  padding:10px;
  font-family:inherit;
}
.range-label{
  font-size:.85rem;
  color:var(--muted);
}
.opportunities{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}
.card{
  background:var(--paper);
  padding:20px;
  border:1px solid #333;
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:translateY(-5px);
}
.card h3{
  margin-top:0;
  color:var(--accent);
}
.tag{
  display:inline-block;
  font-size:.7rem;
  padding:4px 8px;
  margin:4px 4px 0 0;
  border:1px solid #555;
  color:var(--muted);
}
footer{
  text-align:center;
  padding:30px;
  font-size:.85rem;
  color:var(--muted);
}
</style>
</head>
<body>
<header>
<h1>The Athena Index</h1>
<p>A living archive of academic opportunities across disciplines, borders, and barriers.</p>
</header>
<div style="text-align:center; margin-bottom:15px;">
<input type="text" id="search" placeholder="Search opportunities..." style="padding:10px; width:60%; max-width:400px; background:#111; color:#e8e3d9; border:1px solid #444;">
</div>
<div class="filters">
<select id="subject">
<option value="">Subject</option>
<option>Science</option>
<option>Maths</option>
<option>Physics</option>
<option>Chemistry</option>
<option>Biology</option>
<option>AI</option>
<option>Computer Science</option>
<option>Psychology</option>
<option>Economics</option>
<option>Architecture</option>
<option>Engineering</option>
<option>Philosophy</option>
<option>Law</option>
<option>Literature</option>
<option>Political Science</option>
<option>Environmental Science</option>
<option>Medicine</option>
<option>Business</option>
</select>
<select id="stream">
<option value="">Stream</option>
<option>STEM</option>
<option>Arts</option>
<option>Commerce</option>
<option>Interdisciplinary</option>
</select>
<select id="type">
<option value="">Type</option>
<option>Competition</option>
<option>Research</option>
<option>Internship</option>
<option>Program</option>
<option>Scholarship</option>
</select>
<select id="grade">
<option value="">Grade</option>
<option>9th</option>
<option>10th</option>
<option>11th</option>
<option>12th</option>
</select>
<select id="costType">
<option value="">Cost</option>
<option>Free</option>
<option>Low Cost</option>
<option>Paid</option>
</select>
<div>
<label class="range-label">Max Cost ($): <span id="costValue">2000</span></label>
<input type="range" id="costRange" min="0" max="2000" value="2000">
</div>
</div>
<div class="opportunities" id="list"></div>
<footer>
Knowledge is not given. It is indexed.
</footer>

const list = document.getElementById("list");
const filters = document.querySelectorAll("select,input");
const search = document.getElementById("search");

function render(){
  list.innerHTML="";
  const sub=subject.value, st=stream.value, ty=type.value, ct=costType.value, max=costRange.value, gr=grade.value;
  const results = opportunities.filter(o => (!sub || o.s.includes(sub)) && (!st || o.st === st) && (!ty || o.ty === ty) && (!ct || o.c === ct) && (o.p <= max) && (!gr || o.g.includes(gr)) && (!search.value || o.t.toLowerCase().includes(search.value.toLowerCase())) );
  if(results.length === 0){
    list.innerHTML="<p style='color:#9a9488'>No opportunities match your filters.</p>";
    return;
  }
  results.forEach(o=>{
    const d=document.createElement("div");
    d.className="card";
    d.onclick=()=>window.open(o.l,"_blank");
    d.innerHTML = `<h3>${o.t}</h3>${o.s.map(x => `<span class="tag">${x}</span>`).join("")}<span class="tag">${o.st}</span><span class="tag">${o.ty}</span><span class="tag">${o.c}</span><span class="tag">$${o.p}</span>`;
    list.appendChild(d);
  });
}

filters.forEach(f=>f.addEventListener("input",render));
search.addEventListener("input",render);
costRange.oninput=e=>costValue.innerText=e.target.value;
costType.addEventListener("change",()=>{
  if(costType.value==="Free") costRange.value=0;
  if(costType.value==="Low Cost") costRange.value=100;
  if(costType.value==="Paid") costRange.value=2000;
  costValue.innerText=costRange.value;
  render();
});
render();
</script>
